<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta name="description" content="{{ page.description }}">
	<meta name="keywords" content="{{ page.keywords }}">
	<meta name="author" content="{{ page.author }}">
  <meta name="robots" content="{{ site.robots }}"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="dns-prefetch" href="{{site.static-url}}">
	<link rel="preconnect" href="{{site.static-url}}">
	<link rel="prerender" href="{{site.static-url}}">

	<link rel="canonical" href="{{ site.url-non }}{{ page.url | replace:'index.html','' }}"/>

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@magecoach">
	<meta name="twitter:creator" content="@raybogman">
	<meta name="twitter:url" content="{{site.url-non}}{{ page.url | replace:'index.html','' }}">
	<meta name="twitter:title" content="{{ page.title | truncate:70  }}">

	{% if page.twitterdescription %}
	<meta name="twitter:description" content="{{ page.twitterdescription | truncate:200 }}">
	{% else %}
	<meta name="twitter:description" content="{{ page.description | truncate:200 }}">
	{% endif %}

	{% if page.image %}
	<meta name="twitter:image" content="{{site.static-url}}{{ page.image }}">
	{% endif %}

	<meta property="og:image" content="{{site.static-url}}/img/mage.coach-400x400.png">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:url" content="{{site.url-non}}{{ page.url | replace:'index.html','' }}">
	<meta property="og:site_name" content="Mage.coach - How speedy is your Magento website">
	<meta property="og:description" content="{{ page.description | truncate:200 }}">
	<meta property="fb:app_id" content="{{ site.fb_app_id }}" />

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.static-url}}/img/ico/mage.coach-144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.static-url}}/img/ico/mage.coach-114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.static-url}}/img/ico/mage.coach-72.png">
	<link rel="apple-touch-icon-precomposed" href="{{site.static-url}}/img/ico/mage.coach-57.png">
	<link rel="shortcut icon" href="{{site.static-url}}/img/ico/mage.coach.ico">
	<style amp-custom>{% include css/default.css %}</style>
	<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
	{% if page.nav == 'faq' %}
	<script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
	{% endif %}
	{% if page.nav == 'examples' %}
	<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
	{% endif %}
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
  {% if page.nav == 'blog' %}<script type="application/ld+json">{% include articles.json %}</script>{% endif %}
	<script type="application/ld+json">{% include sitename.json %}</script>
	<script type="application/ld+json">{% include breadcrumb.json %}</script>
</head>
