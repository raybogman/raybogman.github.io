ci:
  collect:
    numberOfRuns: 1
    additive: true
    url:
      - https://raybogman.com/
      - https://raybogman.com/speaker/
      - https://raybogman.com/trainer/
      - https://raybogman.com/author/
      - https://raybogman.com/host/
      - https://raybogman.com/media/
      - https://raybogman.com/consultant/
      - https://raybogman.com/about/
      - https://raybogman.com/contact/
  assert:
    lighthouse: all
    assertions:
      offscreen-images: 'on'
      uses-webp-images: 'on'
      color-contrast: 'on'
      first-contentful-paint:
        - error
        - maxNumericValue: 2000
          aggregationMethod: optimistic
      interactive:
        - error
        - maxNumericValue: 5000
          aggregationMethod: optimistic
  upload:
    target: lhci
    serverBaseUrl: https://serene-ridge-48368.herokuapp.com/
    token: $LHCI_TOKEN
